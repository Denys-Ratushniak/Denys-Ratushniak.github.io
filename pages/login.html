<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Class Booking Service</title>
    <link rel="stylesheet" href="../css/login.css" />
    <script src="../js/login.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="logo-container">
        <img src="../images/logo-transparent.png" class="logo-img" />
        <p class="logo-font">
          <a href="../index.html"> Class Booking Service</a>
        </p>
      </div>
      <nav class="nav-bar">
        <ul class="nav-links">
          <li><a href="create-user.html">Create User</a></li>
          <li><a href="login.html">Sign In</a></li>
          <li><a href="account.html">Account</a></li>
        </ul>
        <div class="dropdown-menu">
          <img src="../images/drowdown-menu.png" class="dropdown-menu-img" />
          <ul class="dropdown-menu-info">
            <li><a href="create-user.html">Create User</a></li>
            <li><a href="login.html">Sign In</a></li>
            <li><a href="account.html">Account</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="main">
      <section class="login-container">
        <div class="login-form">
        <form id="login-form">
          <h2 class="form-title">Login</h2>
          <div class="form-group">
            <label for="username" class="input-label">Username *</label>
            <input
              type="text"
              id="username"
              name="username"
              required
              minlength="3"
              maxlength="20"
              pattern="[A-Za-z0-9]+"
              title="Username must be between 3 and 20 characters and contain only letters and numbers."
              class="input-field"
            />
          </div>
          <div class="form-group">
            <label for="password" class="input-label">Password *</label>
            <input
              type="password"
              id="password"
              name="password"
              class="input-field"
              required
            />
          </div>
          
        </form>
        <button type="submit" class="login-button" id="login-button">Login</button>
      </div>
        
      </section>
    </main>

    <footer class="footer">
      <p class="footer-text">Class Booking Service &copy; 2023</p>
      <p class="footer-message">All rights reserved.</p>
    </footer>
  </body>
</html>
